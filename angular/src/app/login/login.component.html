<div class="main-wrapper">
  <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
  >
    <div class="auth-box row">
      <div class="col-lg-7 col-md-5 modal-bg-img">
      </div>
      <div class="col-lg-5 col-md-7 bg-white">
        <div class="p-3">
          <div class="text-center">
            <img src="/assets/images/big/icon.png" alt="wrapkit">
          </div>
          <h2 class="mt-3 text-center">Sign In</h2>
          <p class="text-center">Enter your email address and password to access admin panel.</p>
          <form class="mt-4" #form="ngForm" novalidate (ngSubmit)="login()">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="text-dark" for="uname">Username</label>
                  <input [(ngModel)]="loginForm.username" #username="ngModel" class="form-control" name="username"
                         [class.is-invalid]="username.touched&&username.invalid"
                         required
                         id="uname" type="text"
                         placeholder="enter your username">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="text-dark" for="pwd">Password</label>
                  <input name="password" [(ngModel)]="loginForm.password" #pass="ngModel"
                         [class.is-invalid]="pass.touched&&pass.invalid"
                         required
                         class="form-control" id="pwd" type="password"
                         placeholder="enter your password">
                </div>
              </div>
              <div class="col-lg-12 text-center">
                <button [disabled]="form.form.untouched||form.form.invalid" type="submit"
                        class="btn btn-block btn-dark">Sign In
                </button>
              </div>
              <div class="col-lg-12 text-center mt-5">
                Don't have an account? <a href="#" class="text-danger">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
